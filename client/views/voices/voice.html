<template name="voice">
  <div class="col-md-4 col-sm-6 popular-item">
      <a href="#modal_{{_id}}" class="popular-link" data-toggle="modal">
          <div class="popular-hover">
              <div class="popular-hover-content">
                  <i class="fa fa-plus fa-3x"></i>
              </div>
          </div>
          {{#with getDoc picture 'Images'}}
            <img src="{{url}}" class="img-thumbnail img-rounded img-responsive" >
          {{/with}}
      </a>
      <div class="popular-caption">
          <h4>{{title}}</h4>
          <p class="text-muted">{{category}}</p>
          <br>
            {{preview description}}
          <br>
          <br>
          <i class="glyphicon glyphicon-volume-up"></i> {{totalBackers}}
      </div>
  </div>
</template>

<template name="modalvoice">
  <div class="popular-modal modal fade" id="modal_{{_id}}" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-content">
          <div class="close-modal" data-dismiss="modal">
              <div class="lr">
                  <div class="rl">
                  </div>
              </div>
          </div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-8 col-lg-offset-2">
                      <div class="modal-body">
                          <h2>{{title}}</h2>
                          <h3 class="section-subheading text-muted">{{_ 'createdOn'}} {{formatDate createdOn}} {{_ 'by'}} {{owner}}</h3>
                          <br>
                          <p class="item-intro text-muted">{{category}}</p>

                          {{#with getDoc picture 'Images'}}
                            <img src="{{url}}" class="img-thumbnail img-rounded" >
                          {{/with}}
                          <p>{{description}}</p>

                          {{#if currentUser}}
                            {{#unless backed _id}}
                              <button type="button" class="btn btn-primary backvoice"><i class="glyphicon glyphicon-volume-up"></i>{{_ "backvoice"}}</button>
                              <button type="button" class="btn {{#if voted _id}}btn-success voted{{else}}btn-primary vote{{/if}} "><i class="fa fa-thumbs-up"></i>{{#unless voted _id}} {{_ "upvote"}}{{/unless}}</button>
                              <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> {{_ "close"}}</button>
                            {{else}}
                              <a href="#" class="btn btn-success">{{_ "youare"}} <span class="badge">{{totalBackers}}</span> {{_ "backingthisvoice"}}</a>
                            {{/unless}}
                            <br/><br/>
                          {{/if}}

                          {{#if backed _id}}
                          <section id="comments" class="bg-light-gray">
                            <div class="container-fluid">
                              <div class="row">
                              <h1>{{_ "comments"}}</h1>
                              <br>
                              <div class="col-lg-12">
                                  <div class="media">
                                  <div class="media-left">
                                    <a href="#">
                                      <img class="media-object" src="#" alt="{{currentUser.profile.name}} profile picture">
                                    </a>
                                  </div>
                                  <div class="media-body">
                                    <h5 class="media-heading">{{currentUser.profile.name}}</h5>
                                    <form class="comment-form form-horizontal" role="form">
                                      <div class="form-group">
                                        <div class="col-sm-8 col-md-8 col-lg-8">
                                            <textarea class="form-control" rows="2" name="inputComment" id="inputComment" placeholder='{{_ "whatsup"}}' required></textarea>
                                        </div>
                                        <div class="col-sm-2 col-md-2 col-lg-2">
                                          <button type="submit" class="btn btn-primary" >{{_ "comment"}}</button>
                                        </div>
                                      </div>
                                    </form>
                                  </div>
                                </div>

                                  {{#each this.comments}}
                                    {{> comment}}
                                  {{/each}}
                                </div>
                              </div>
                            </div>
                          </section>
                          {{/if}}
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>

<template name="comment">
    <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="img/team/2.jpg" alt="{{author}} profile picture">
        </a>
      </div>
      <div class="media-body">
        <h5 class="media-heading">{{author}} -- {{formatTime time}}</h5>
        {{content}}
      </div>
    </div>
</template>
