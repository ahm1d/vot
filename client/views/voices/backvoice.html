<template name="backvoice">
    <section id="backvoice" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{name}}</h2>
                    <h3 class="section-subheading text-muted">by {{author}}</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 col-md-8">
                  {{#with getDoc picture 'Images'}}
                    <img src="{{url}}" class="img-thumbnail img-rounded img-responsive" >
                  {{/with}}
                </div>
                <div class="col-lg-4 col-md-4">
                  <form class="backvoice-form form-horizontal" role="form">
                    <div class="form-group">
                      <div class="well well-sm">
                        <label><input type="checkbox" name="volunteer" checked="true"> Volunteer</label>
                      </div>
                      <div class="well well-sm">
                        <label><input type="checkbox" name="donator" value=""> Donator</label>
                      </div>
                      <button type="submit" class="btn btn-success" >OK</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
</template>
