<template name="explore">
    <section class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Explore your city's voices</h2>
                    <h3 class="section-subheading text-muted">What are you waiting for?..</h3>
                </div>
            </div>
            <div class="row">
                {{#each voices}}
                    {{> voice}}
                {{/each}}
            </div>
        </div>
    </section>

    {{#each voices}}
        {{> modalvoice}}
    {{/each}}
</template>
