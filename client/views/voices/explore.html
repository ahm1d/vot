<template name="explore">
    <section class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{_ "hear_your_city"}}</h2>
                    <h3 class="section-subheading text-muted">{{_ "what_are_you_waiting_for"}}</h3>
                </div>
            </div>
            <div class="row">
                {{#each this}}
                    {{> voice}}
                    {{> modalvoice}}
                {{/each}}
            </div>
        </div>
    </section>
</template>
