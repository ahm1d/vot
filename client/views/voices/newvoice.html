<template name="newvoice">
    <section id="newvoice" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{_ "newvoice_title"}}</h2>
                    <h3 class="section-subheading text-muted">{{_ "newvoice_subtitle"}}</h3>
                </div>
            </div>

            <div class="col-lg-12">
                <form class="new-voice" novalidate>
                    <div class="col-md-4">
                    </div>

                    <div class="col-md-4 center-block">
                        <div class="form-group">
                            <span class="label label-primary">Voice name</span>
                            <input type="text" class="form-control" placeholder="Voice name" id="name" required data-validation-required-message="What cause are you defending?">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <span class="label label-primary">Category</span>
                            <input type="text" class="form-control" placeholder="Category" id="category" required data-validation-required-message="What kind of cause is it?">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <span class="label label-primary">Short description</span>
                            <textarea type="text" class="form-control" placeholder="Description" id="description" required data-validation-required-message="What is it about?"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <span class="label label-primary">Voice location</span>
                            <input type="text" class="form-control" placeholder="Location" id="location" required data-validation-required-message="Where is that?">
                            <p class="help-block text-danger"></p>
                        </div>

                        <button type="submit" class="btn btn-success btn-sm">Create the voice !</button>

                    </div>

                </form>
            </div>
        </div>
    </section>
</template>
