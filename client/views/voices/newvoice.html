<template name="newvoice">
    <section id="newvoice" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{_ "newvoice_title"}}</h2>
                    <h3 class="section-subheading text-muted">{{_ "newvoice_subtitle"}}</h3>
                </div>
            </div>

            <div class="row">
              {{#autoForm collection="Voices" id="insertVoiceForm" type="insert"}}
                <div class="col-lg-4 col-md-4">
                    <fieldset>
                      <legend>{{_ "createvoice"}}</legend>
                      {{> afQuickField name='title'}}
                      {{> afQuickField name='category'}}
                      {{> afQuickField name='description' rows=6}}
                      {{> afQuickField name='location'}}
                      <button type="submit" class="btn btn-primary">Create</button>
                    </fieldset>
                </div>

                <div class="col-lg-8 col-md-8" style="padding-top:50px">
                  {{> afQuickField name='picture'}}
                </div>
              {{/autoForm}}
            </div>
        </div>
    </section>
</template>
