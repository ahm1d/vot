<template name="profile">
  <section id="profile" class="bg-light-gray">
      <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{_ "userprofile"}}</h2>
                <br>
            </div>
            <div class="col-xs-6 col-md-6 text-center">
              <div class="profile">
                  <img src="img/team/1.jpg" class="img-responsive img-circle" alt="">
                  <p class="text-muted">{{currentUser.profile.name}}</p>
                  <p class="text-muted">{{_ "joined"}}{{currentUser.profile.joined}}</p>
                  <p class="text-muted">{{_ "backed" }}{{currentUser.profile.backed}}{{_ "voices"}}</p>
              </div>
            </div>
            <div class="col-xs-6 col-md-6 text-center">
              <form class="profile-Form form-horizontal">
                <div class="form-group">
                  <label for="inputEmail" class="col-md-4 control-label">{{_ "email"}}</label>
                  <div class="col-md-8">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" value="{{currentUser.username}}">
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-default">{{_ "change"}}</button>
                </div>
              </form>
            </div>
          </div>
      </div>
  </section>
</template>
